- name: Install Netdata
  shell: |
    bash <(curl -Ss https://my-netdata.io/kickstart.sh) --dont-wait
  args:
    executable: /bin/bash
    warn: no

- name: Configure Netdata notifications
  template:
    src: alarm-notify.sh.j2
    dest: /opt/netdata/usr/libexec/netdata/plugins.d/alarm-notify.sh
